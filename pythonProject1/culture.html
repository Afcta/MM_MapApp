<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culture</title>
<style>
.header {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 40px;
    background-color: #333;
    color: white;
    font-family: Garamond;
    font-size: 1.2rem;
    z-index: 2;
    transition: width 0.2s ease-in-out;
  }

  .header:hover {
    width: 200px;
  }

  .header nav {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }

  .header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .header nav ul li {
    margin: 10px 0;
    width: 100%;
  }

  .header nav ul li a {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    color: white;
    text-decoration: none;
    padding: 5px;
    border-right: 3px solid transparent;
    transition: border-right 0.2s ease-in-out;
  }

  .header nav ul li a:hover {
    border-right: 3px solid white;
  }
  </style>

</head>
<body>
                <header class="header">
  <nav>
    <ul>

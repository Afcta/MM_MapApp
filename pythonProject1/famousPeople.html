<!DOCTYPE html>
<html>
<head>
    <title>Lodz Manufacturers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 0;
            margin: 0;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .manufacturer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 50px;
            width: 100%;
            max-width: 1200px; /* Adjust the max-width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        .portrait-container {
            width: 500px; /* Adjust the width as needed */
            height: 500px; /* Adjust the height as needed */
            border-radius: 50%;
            overflow: hidden;
            margin: 20px;
        }

        .portrait {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container {
            flex-grow: 1;
            margin: 20px;
        }

        .video {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="manufacturer-container">
        <div class="portrait-container">
            <img id="portrait" class="portrait" src="photos/Karol_Scheibler.jpg" alt="Manufacturer Portrait">
        </div>
        <div class="video-container">
            <video id="video" class="video" src="videos/Karol.mp4" controls autoplay muted></video>
        </div>
        <h1 id="manufacturer-name">Karol Scheibler</h1>
    </div>
    <div class="button-container">
        <button id="menu-button" class="button" onclick="changeManufacturer('menu')">Menu</button>
        <button id="manufacturer2-button" class="button" onclick="changeManufacturer('manufacturer2')">Manufacturer 2</button>
        <button id="manufacturer3-button" class="button" onclick="changeManufacturer('manufacturer3')">Manufacturer 3</button>
    </div>

    <script>
        function changeManufacturer(manufacturer) {
            var manufacturerData = {
                manufacturer1: {
                    video: 'videos/Karol.mp4',
                    portrait: 'photos/Karol_Scheibler.jpg',
                    name: 'Karol Scheibler',
                    button1: 'Manufacturer 2',
                    button2: 'Manufacturer 3'
                },
                manufacturer2: {
                    video: 'videos/Poznanski.mp4',
                    portrait: 'photos/Poznanski.jpg',
                    name: 'Ludwik Grohman',
                    button1: 'Manufacturer 1',
                    button2: 'Manufacturer 3'
                },
                manufacturer3: {
                    video: 'videos/Ludwik.mp4',
                    portrait: 'photos/Ludwik.jpg',
                    name: 'Manufacturer 3',
                    button1: 'Manufacturer 1',
                    button2: 'Manufacturer 2'
                }
            };

            var videoElement = document.getElementById('video');
            var portraitElement = document.getElementById('portrait');
            var nameElement = document.getElementById('manufacturer-name');
            var button1Element = document.getElementById('manufacturer2-button');
            var button2Element = document.getElementById('manufacturer3-button');

            if (manufacturer === 'menu') {
                // Update for menu
                // ...
            } else {
                // Update for specific manufacturer
                videoElement.src = manufacturerData[manufacturer].video;
                portraitElement.src = manufacturerData[manufacturer].portrait;
                nameElement.textContent = manufacturerData[manufacturer].name;
                button1Element.textContent = manufacturerData[manufacturerData[manufacturer].button1];
                button2Element.textContent = manufacturerData[manufacturerData[manufacturer].button2];
            }
        }
    </script>
</body>
</html>

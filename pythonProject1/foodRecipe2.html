<!DOCTYPE html>
<html>
<head>
  <title>Video Page</title>
  <style>
    .container {
      display: flex;
    }
    
    .video {
      flex: 1;
    }
    
    .text {
      flex: 1;
    }
    
    .highlight {
      background-color: yellow;
    }
    
    .links {
      margin-top: 20px;
    }

        .header {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 20px;
      background-color: #333;
      color: white;
      font-family: Garamond;
      font-size: 1.2rem;
      z-index: 2;
      transition: width 0.2s ease-in-out;
    }

    .header:hover {
      width: 200px;
    }

    .header nav {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center menu items */
    }

    .header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
      opacity: 0;
      visibility: hidden; /* Hide menu items by default */
    }

    .header nav ul li {
      margin: 10px 0;
      width: 100%;
    }

    .header nav ul li a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 5px;
      border-right: 3px solid transparent;
      transition: border-right 0.2s ease-in-out;
      text-align: center;
    }

    .header nav ul li a:hover {
      border-right: 3px solid white;
    }

    /* Add new class to show menu items */
    .header nav ul.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video">
      <!-- Replace 'video_url' with the URL of your video -->
      <video id="videoPlayer" width="560" height="315" controls>
        <source src="videos/Karol.mp4" type="video/mp4">
      </video>
    </div>
    
    <div class="text">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat, <span id="highlight1">highlighted text 1</span> consequat suscipit, <span id="highlight2">highlighted text 2</span> nulla orci convallis mi, nec iaculis felis risus ac risus.
      </p>
    </div>
  </div>
  
  <div class="links">
    <a href="foodRecipe1.html">Perogis</a>
    <a href="foodRecipe3.html">Beetroot soup</a>
    <a href="foodRecipe4.html">Cheesecake</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoElement = document.getElementById('videoPlayer');
      const highlight1Element = document.getElementById('highlight1');
      const highlight2Element = document.getElementById('highlight2');

      videoElement.addEventListener('timeupdate', () => {
        const currentTime = videoElement.currentTime;

        const highlight1Start = 0; // Example start time for the first highlight in seconds
        const highlight1End = 10; // Example end time for the first highlight in seconds
        const highlight2Start = 20; // Example start time for the second highlight in seconds
        const highlight2End = 30; // Example end time for the second highlight in seconds

        if (currentTime >= highlight1Start && currentTime <= highlight1End) {
          highlight1Element.classList.add('highlight');
        } else {
          highlight1Element.classList.remove('highlight');
        }

        if (currentTime >= highlight2Start && currentTime <= highlight2End) {
          highlight2Element.classList.add('highlight');
        } else {
          highlight2Element.classList.remove('highlight');
        }
      });
    });
  </script>


 <header class="header">
    <nav>
      <ul class="hidden"> <!-- Add initial hidden class -->
       <li><a href="menu.html">Menu</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="history.html">History</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const nav = document.querySelector(".header nav ul");
    const header = document.querySelector(".header");
    nav.classList.remove("hidden"); // Remove initial hidden class
    header.addEventListener("mouseover", () => {
      nav.classList.add("visible");
    });
    header.addEventListener("mouseleave", () => {
      nav.classList.remove("visible");
    });
  </script>
  
</body>
</html>

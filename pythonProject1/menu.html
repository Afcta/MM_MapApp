<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
			margin: 0;
			padding: 0;
			height: 90vh;
		}

		.header {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  background-color: #333;
		  color: white;
		  height: 85px;
		  font-size: 1.6rem;
		  width: 100%;
		  position: fixed;
		  top: 0;
		  z-index: 1;
		font-family: "Arial Black";
		}

		.header h2 {
		  margin: 0;
		}

		.header p {
		  margin: 0;
		  font-size: 1.2rem;
			font-family: Arial;
		}

		.column {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 490px;
			padding-bottom: 240px;
			justify-content: center;
			color: black;
			font-size: 1.2rem;
			transition: all 0.3s ease;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			position: relative;
			overflow: hidden;
			font-family: "Arial Black";

		}

		.column:hover {
			flex: 2;
		}

		.column:hover h2 {
			transform: translateY(-50%);
		}

		.column:hover::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: -1;
			transition: all 0.3s ease;
			transform: scale(2);
		}

		.column:hover::after {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 2px solid white;
			border-radius: 50%;
			width: 0;
			height: 0;
			transition: all 0.3s ease;
		}

		.column:hover::before,
		.column:hover::after {
			z-index: -1;
		}

		.column:hover::after {
			width: 80%;
			height: 80%;
		}

		.column a {
			color: white;
			text-decoration: none;
			background-color: rgba(255, 255, 255, 0.5);
			padding: 10px 20px;
			border-radius: 10px;
			transition: all 0.3s ease;
		}

		.column a:hover {
			background-color: rgba(255, 255, 255, 0.8);
		}

		.column h2 {
			margin: 0;
			position: relative;
			z-index: 1;
			transform: translateY(0);
			transition: all 0.3s ease;
			background-color: rgba(0, 0, 0, 0.4);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
			color: white;
			text-decoration: white underline;
		}

			#intro-video {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	}

			#menu-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

			#skip-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  z-index: 1;
}


	</style>
</head>
<body>
	<video id="intro-video" width="100%" height="100%" autoplay>
		<source src="videos/intro.mp4" type="video/mp4">
	</video>

	<button id="skip-btn">Skip</button>

	<div id="menu-content" style="display: none;">
		<div class="header">
			<h2>Explore Lodz</h2>
			<p>A virtual tour of Poland's hidden gem</p>
		</div>
		<a href="map.html" class="column" style="background-image: url('photos/map.jpg');">
			<h2>Map</h2>
		</a>
		<a href="history.html" class="column" style="background-image: url('photos/history.jpg');">
			<h2>History</h2>
		</a>
		<a href="culture.html" class="column" style="background-image: url('photos/culture.jpg');">
			<h2>Culture</h2>
		</a>
	</div>

	<script>
		const introVideo = document.getElementById("intro-video");
		const menuContent = document.getElementById("menu-content");
		const skipBtn = document.getElementById("skip-btn");

		skipBtn.addEventListener("click", function() {
			introVideo.style.display = "none";
			menuContent.style.display = "flex";
			menuContent.classList.add("fade-in");
		});

		introVideo.addEventListener("ended", function() {
			introVideo.style.display = "none";
			menuContent.style.display = "flex";
			menuContent.classList.add("fade-in");
		});
	</script>
</body>
</html>

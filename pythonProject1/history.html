<style>

    :root {
    /* Colors */
    --white_color : rgb(255, 255, 255);
    --gold_color: rgb(255, 215, 0);
    --green_color: rgb(45, 252, 26);
    --body_background: linear-gradient(to right, #141e30, #243b55);
    --spin_background:  black;
}


    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        min-height: 100vh;
        background-image: url("photos/lodz_archiwalne_foto.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -3;

    }

    h4 {
        height: 200px;
        width: 500px;
        position: absolute;
        margin-bottom: 28%;
        font-size: 36px;
        margin-right: 760px;
        text-align: center;
        color: white;
        font-family: Arial;
        font-weight: bold;
    }

    .container {
  width: 90%;
  max-width: 34.37rem;
  margin-top: 3rem;
  max-height: 90vh;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 26%;
  padding: 3rem;
  border-radius: 1rem;
}
.wheel_box {
  position: relative;
  width: 100%;
  height: 100%;
}
#spinWheel {
  max-height: inherit;
  width: inherit;
  transform: rotate(270deg);
}
#spin_btn {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  height: 26%;
  width: 26%;
  border-radius: 50%;
  cursor: pointer;
  border: 0;
  background: var(--spin_background);
  color: var(--white_color);
  text-transform: uppercase;
  font-size: 1.8rem;
  letter-spacing: 0.1rem;
  font-weight: 600;
}
.fa-solid {
  position: absolute;
  top: -8%;
  left: 43.7%;
  font-size: 4rem;
  color: white;
  transform: rotate(-225deg);
}


    h3 {
        height: 200px;
        width: 500px;
        position: absolute;
        margin-bottom: 28%;
        font-size: 36px;
        margin-left: 720px;
        text-align: center;
        color: white;
        font-family: Arial;
        font-weight: bold;
    }


    #menu {
        position: absolute;
        top: 33%;
        right: 0;
        height: 47%;
        width: 300px;
        background: #53534a;
        list-style-type: none;
        padding: 20px;
        box-sizing: border-box;
        margin-right: 250px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        font-family: Arial;
        font-weight: bold;
        margin-top: 0.01%;

    }

    #menu li {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        padding: 10px;
        height: 67px;
        border-radius: 5px;
        background-color: #a19c8c;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: underline;

    }

    #menu li:hover {
        background-color: #fff;
        color: #a19c8c;
    }




</style>
<body>

 <header class="header">
    <nav>
      <ul class="hidden"> <!-- Add initial hidden class -->
        <li><a href="menu.html">Menu</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="culture.html">Culture</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const nav = document.querySelector(".header nav ul");
    const header = document.querySelector(".header");
    nav.classList.remove("hidden"); // Remove initial hidden class
    header.addEventListener("mouseover", () => {
      nav.classList.add("visible");
    });
    header.addEventListener("mouseleave", () => {
      nav.classList.remove("visible");
    });
  </script>


<h4>Explore Random Periods of Lodz's History with a Spin of the Wheel</h4>
